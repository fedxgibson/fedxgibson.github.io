---
layout: default
---
<div class="max-w-2xl mx-auto px-8 bg-primary">
  <h1 class="text-4xl font-light mb-8 text-secondary">About</h1>

  <div class="markdown prose prose-invert max-w-none text-secondary">
    {{ content }}
  </div>

  {% if site.resume_url %}
  <div class="mt-12">
    <a href="{{ site.resume_url }}"
      class="inline-flex items-center px-6 py-2 border border-secondary-alpha text-secondary hover:bg-secondary hover:text-primary transition-colors duration-200">
      <span>View Resume</span>
      <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
      </svg>
    </a>
  </div>
  {% endif %}
</div>
